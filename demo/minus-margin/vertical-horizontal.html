<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>使用负边距、绝对定位完成垂直绝对居中</title>
	<style>
		div.wrapper{
			position: relative;
			height: 500px;
			width: 500px;
			margin: 0 auto;
			background-color: black;
		}
		div.inner {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 300px;
			height: 300px;
			margin-left: -150px;
			margin-top: -150px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			
		</div>
	</div>
</body>
</html>
