<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-3-不忘初心，上下求索。</title>
	
	<style>
		main{
			display: table;
			margin: 0 auto;

			border-collapse: separate;
			border-spacing: 10px;
		}

		main div{
			height: 100px;
			width: 100px;
			background-color: black;
			color: white;

			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}

	</style>
</head>
<body>

	<main>
		<div>A</div>
		<div>B</div>
		<div>C</div>
	</main>

</body>
</html>
